<audio src="../media/laskarpelangi.mp3" id="musicc"></audio>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="library/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script>
    const musik = document.querySelector("#musicc");
    let music_thumb = document.querySelectorAll('.music-thumb');
    
    music_thumb.forEach(function(ev){
        ev.addEventListener('click', function(e){
            musik.setAttribute('src', '../media/' + e.target.name + '.mp3');

            if(musik.paused){
                musik.play();
            } else{
                musik.pause();
            }

        });
    });
</script>
